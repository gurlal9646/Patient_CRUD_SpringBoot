<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Add Patient</h2>
    <form  th:action="@{/addPatient}" th:object="${patient}" method="POST">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="Name" name="Name" placeholder="Name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span>

        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Email" >
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>

        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="male" name="gender" value="Male" checked >
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="female" name="gender" value="Female" >
                <label class="form-check-label" for="female">Female</label>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"> </span>

        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" name="city" placeholder="City" >
            <span class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> </span>

        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" name="age" placeholder="Age" >
            <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> </span>

        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" name="dateOfBirth" >
            <span class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"> </span>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
