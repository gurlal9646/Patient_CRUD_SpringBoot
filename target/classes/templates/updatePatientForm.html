<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Update Patient</h2>
    <form  th:action="@{/updatePatient}" th:object="${patient}" method="POST">
        <div class="form-group">
            <label for="Name">ID:</label>
            <input type="text" th:field="*{id}" class="form-control" id="patientId" name="patientId" placeholder="Patient Id" readonly required>
        </div>
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="Name" name="Name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="male" name="gender" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" id="female" name="gender" value="Female" required>
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" name="city" placeholder="City" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" name="age" placeholder="Age" required>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${birthdate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
